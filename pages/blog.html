<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Blog - Home</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
    <style>
        /* Post List Styles */
        #post-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #post-list li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #post-list li:hover {
            background-color: #f0f8ff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Post Title and Author */
        #post-list li span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Delete Button Styles */
        #post-list li button {
            background-color: #ff4c4c;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #post-list li button:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        #post-list li button:active {
            background-color: #cc0000;
            transform: scale(1);
        }
    </style>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        <button id="theme-toggle">Toggle Theme</button>
    </nav>
    <header>
        <h1>Welcome to My Art Blog</h1>
        <p>Explore my artwork and learn about the materials and techniques I use.</p>
    </header>
    <main>
        <section>
            <h2>Delete a Post</h2>
            <div id="filter-controls">
                <input id="title-filter" type="text" placeholder="Filter by title">
                <select id="author-filter">
                    <option value="">All Authors</option>
                </select>
                <select id="sort-order">
                    <option value="date-asc">Date Ascending</option>
                    <option value="date-desc">Date Descending</option>
                    <option value="title-asc">Title Ascending</option>
                    <option value="title-desc">Title Descending</option>
                </select>
            </div>
            <ul id="post-list"></ul>
        </section>
        <section>
            <form id="blog-form">
                <h2>Add a New Blog Post</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Art Blog. All rights reserved.</p>
    </footer>
    <script src="./main.js"></script>
    <script src="./myblog.js"></script>
</body>
</html>
